<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chess App </title>

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="/css/styles.css" />
  <script type="text/javascript" src="/js/login.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron&display=swap" rel="stylesheet">


</head>

<body>

  <div id="titleCard">

  </div>

  <div id="loginBox">
    <form action="/login" method="POST" id="loginBoxForm">
      <h1 id="loginTitle">Player Login</h1>
      <input class="input1" type="email" id="email" name="email" placeholder="Email">
      <br>
      <input class="input1" type="password" id="password" name="password" placeholder="Password">
      <br>
      <button id="loginSubmit" style="background-color: red; border: 3px solid black;">Log In</button>
      <br>
      <div id="newUser">Register</div>
    </form>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" style="color: rgb(34, 194, 223)">&times;</span>


      <div id="newUserEntry">
        <div id="form_entry">
          <p>First Name: <br> <input required class="input" pattern=".[A-Za-z]{2,20}" type="text" name="firstName"
              id="firstName_newUser" title="Must contain at least two characters A-Z"></p>

          <p>Last Name: <br> <input required class="input" pattern=".[A-Za-z]{2,20}" type="text" name="lastName"
              id="lastName_newUser" title="Must contain at least two characters A-Z"></p>

          <p>Email (Username): <br> <input required class="input" type="email" name="email2" id="email_newUser"
              placeholder="h@h.com"></p>

          <p>Password: <br> <input required class="input" pattern=".{6,20}" type="password" name="password"
              id="newPassword1" title="Must contain at least 6 characters A-Z"></p>

          <p>Confirm Password: <br> <input required class="input" pattern=".{6,20}" type="password" name="confirm"
              id="newPassword2"></p>


          <button id="registerSubmit">Submit</button>
        </div>
        <div id="messageBox">
          <p id="passwordError"></p>
        </div>
      </div>



    </div>

</body>

</html>
